<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikram OfficiaL Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .product-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .price {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .contact {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .contact-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .contact-info {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
            background: #0077b3;
        }
        
        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IKRAM OFFICIAL</h1>
            <p class="subtitle">All produk ikram ada di sini ya</p>
        </header>
        
        <div class="products">
            <button class="product-btn">
                MURBUG PRIV
                <span class="price">5K</span>
            </button>
            
            <button class="product-btn">
                ORDER JASBAN
                <span class="price">5K</span>
            </button>
            
            <button class="product-btn">
                PANEL UNLI
                <span class="price">3K</span>
            </button>
            
            <button class="product-btn">
                RESSLER PANEL
                <span class="price">5K</span>
            </button>
            
            <button class="product-btn">
                ADMIN PANEL
                <span class="price">7K</span>
            </button>
            
            <button class="product-btn">
                PT PANEL
                <span class="price">9K</span>
            </button>
            
            <button class="product-btn">
                OWNER PANEL
                <span class="price">11K</span>
            </button>
            
            <button class="product-btn">
                MARGA MURPUSH CH
                <span class="price">7K</span>
            </button>
            
            <button class="product-btn">
                SEWA BOT BUG
                <span class="price">5K</span>
            </button>
            
            <button class="product-btn">
                SEWA BOT JS
                <span class="price">4K</span>
            </button>
        </div>
        
        <div class="contact">
            <h3 class="contact-title">Contact Information</h3>
            <p class="contact-info">MAU BUY SUN KE SINI: 62882020121485</p>
            <a href="https://t.me/IkrammOfficiaL" class="telegram-btn" target="_blank">
                Contact via Telegram
            </a>
        </div>
    </div>
</body>
</html>
